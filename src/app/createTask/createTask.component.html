
  <form id="eventForm" class="form-horizontal">

  <div class="form-group">
    <label class="col-xs-3 control-label">Date</label>
    <div class="col-xs-5">
        <input  type="date" class="form-control" id="date" #date />
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-3 control-label">Title</label>
    <div class="col-xs-5">
      <input  type="text" class="form-control" id="title" placeholder="Enter Title" #title />
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-3 control-label">Description</label>
      <div class="col-xs-5">
        <input type="text" class="form-control" id="description" placeholder="Enter Description" #description />
      </div>
  </div>

    <div class="form-group">
      <label for="priority" class="col-xs-3 control-label">Priority</label>
      <div class="col-xs-5">
        <select  class="form-control" id="priority" #priority>
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>
    </div>

  <div class="form-group">
    <div class="col-xs-5 col-xs-offset-3">
      <button type="submit" class="btn btn-info" (click)="submit(date.value,title.value,description.value,priority.value)">Submit</button>
    </div>
  </div>

  </form>
